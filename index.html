<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./app.css">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <img class="patter__top" src="./images/bg-pattern-top.svg" alt="circle">
  <div class="card">
    <div class="card__backgroundTop">
      <img class="card__backgroundCard_img" src="./images/bg-pattern-card.svg" alt="card-background">
    </div>
      <img class="card__profile_img" src="./images/image-victor.jpg" alt="profile-picture">
    <div class="card__body">
      <div class="card__name_age">
         <span class="card__name">Victor Crest</span> 26
      </div>
      <div class="card__born">
        London
      </div>
      <hr>
      <div class="card__info">
        <div class="card__info_followers">
        <p>80K</p>
        <p class="card__info_title">Followers</p>
        </div>
        <div class="card__info_likes">
          <p>803K</p>
          <p class="card__info_title">Likes</p>
        </div>
        <div class="card__info_photos">
          <p>1.4K</p>
          <p class="card__info_title">Photos</p>
        </div>
      </div>
    </div>
  </div>
    <img class="patter__bottom" src="./images/bg-pattern-bottom.svg" alt="circle">
</body>
</html>
